<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #F4D04E;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Figtree', sans-serif;
    }
    
    .card {
      width: 334px;
      border-radius: 20px;
      border: 1px solid #111;
      box-shadow: 8px 8px #000;
      margin-left: 460px;
    }
    
    .card-img-top {
      border-radius: 10px;
    }
    
    .badge-custom {
      background-color: #F4D04E;
      color: #111;
      font-weight: 800;
      padding: 4px 12px;
      border-radius: 4px;
    }
    
    .card-title {
      color: #111;
      font-weight: 800;
    }
    
    .card-title:hover {
      color: #F4D04E;
      cursor: pointer;
    }
    
    .text-muted {
      font-size: 14px;
    }
    
    .author-img {
      width: 32px;
      height: 32px;
    }
    
    .attribution {
      position: absolute;
      bottom: 200px;
      font-size: 11px;
      text-align: center;
    }
    
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-3">
      <img src="assets/images/illustration-article.svg" class="card-img-top mb-3" alt="Blog illustration">
      
      <div class="card-body p-0">
        <span class="badge badge-custom mb-2">Learning</span>
        <p class="text-muted mb-2">Published 21 Dec 2023</p>
        
        <h5 class="card-title mb-3">HTML & CSS foundations</h5>
        <p class="card-text text-secondary mb-4">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
        
        <div class="d-flex align-items-center">
          <img src="assets/images/image-avatar.webp" class="author-img me-2" alt="Greg Hooper">
          <strong>Greg Hooper</strong>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Asim Daud Khan</a>.
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
